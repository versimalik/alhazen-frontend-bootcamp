<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JS DOM</title>
</head>
<body>
    <script src="js/script.js"></script>
    <form action="" name="submitForm" onsubmit="return validateForm()">
        <fieldset>
            <legend>Biodata Diri</legend>

            <p>Masukkan data di bawah ini dengan benar</p>

            <table>
                <tr>
                    <td><label for="namadepan">Nama Depan</label></td>
                    <td><input type="text" id="namadepan" name="namadepan"></td>
                </tr>
                <tr>
                    <td><label for="namabelakang">Nama Belakang</label></td>
                    <td><input type="text" id="namabelakang" name="namabelakang"></td>
                </tr>
            </table>

            <input type="submit" value="Daftar">
            <input type="reset" value="Hapus inputan">

            <button type="submit">Register</button>
            <button type="reset">Ulangi</button>

        </fieldset>

        
    </form>

    <h1 id="judul" style="color: blue;">Klik tombol di bawah ini</h1>
    <button type="button" onclick="ubahWarna()">Klik</button>
    
</body>
</html>
