<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Typography & Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
                <h3>Heading 3</h3>
                <h4>Heading 4</h4>
                <h5>Heading 5</h5>
                <h6>Heading 6</h6>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h1 class="display-6">Heading 1</h1>
                <h1 class="fs-6">Heading 1</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <p class="lead">Nama saya adalah malik</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <p class="lead text-primary text-opacity-50 bg-success">Text</p>
                <p class="lead text-primary">Text</p>
                <p class="lead text-secondary">Text</p>
                <p class="lead text-success">Text</p>
                <p class="lead text-danger">Text</p>
                <p class="lead text-warning bg-dark">Text</p>
                <p class="lead text-info">Text</p>
                <p class="lead text-light bg-dark">Text</p>
                <p class="lead text-dark">Text</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <p class="text-bg-primary">Text</p>
                <p class="text-bg-secondary">Text</p>
                <p class="text-bg-success">Text</p>
                <p class="text-bg-danger">Text</p>
                <p class="text-bg-warning">Text</p>
                <p class="text-bg-info">Text</p>
                <p class="text-bg-light">Text</p>
                <p class="text-bg-dark">Text</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
