<html>
    <head><title>FORM-HTML</title></head>
    <body>
        <form action="">
            <fieldset>
                <legend>Form Regist</legend>
                <label for="username">Username</label>
                <input type="text" disabled>
                <label for="password">Password</label>
                <input type="password" required minlength="6" maxlength="8">
                <p>
                    <label for="email">Email</label>
                    <input type="email">
                    <label for="usia">Usia</label>
                    <input type="number">
                </p>
                <p>
                    <label for="tl">Tanggal lahir</label>
                    <input type="date">
                </p>
            </fieldset>
            <p>
                <h3>Hobi</h3>
                <input type="checkbox" name="berenang" id="berenang" value="Berenang" checked>
                <label for="berenang">Berenang</label>
                <input type="checkbox" name="memasak" id="memasak" value="Memasak">
                <label for="memasak">Memasak</label>
            </p>
            <p>
                <h3>Jenis Kelamin</h3> 
                <input type="radio" name="JenisKelamin" value="Perempuan">
                <label for="pr">Perempuan</label>
                <input type="radio" name="JenisKelamin" value="Laki-laki">
                <label for="lk">Laki-laki</label>
            </p>
            <p>
                <select name="" id="">
                    <option value="Gorengan">Gorengan</option>
                    <option value="sop" selected>Sop</option>
                </select>
            </p>
        </form>
    </body>
</html>
